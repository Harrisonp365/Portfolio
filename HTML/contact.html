<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styling/output.css" />
    <title>Harrison Powell</title>
    <link

  <body>
    <!-- Contact form that works -->
    <nav class="nav">
      <div class="nav__logo">
        <a href="home.html">H.P.</a>
      </div>
      <div class="nav__group">
        <a class="nav__items" href="home.html">Home</a>

    <main>
      <form class="form">
        <input class="form__input" type="text" name="name" placeholder="Name" />

          placeholder="Email"

          placeholder="Phone number"

        <textarea

          placeholder="Let's make magic happen"

        <input class="form__input--btn" type="submit" name="submit" />
